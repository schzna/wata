<html>
    <head>
        <title>Tab</title>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./tab.css" />
    </head>
    <body>
        <window>
            <tab-list>
                <tab-name tab-id="1" selected="true">Tab1</tab-name>
                <tab-name tab-id="2">Tab2</tab-name>
                <tab-name tab-id="3">Tab3</tab-name>
            </tab-list>
            <tab-container>
                <tab id="1" selected="true">
                    <h1>Tab1</h1>
                    <p>You see Tab1.</p>
                </tab>
                <tab id="2">
                    <h1>Tab2</h1>
                    <p>This is Tab2.</p>
                </tab>
                <tab id="3">
                    <h1>Tab3</h1>
                    <p>Tab3 is displayed.</p>
                </tab>
            </tab-container>
        </window>
    </body>
</html>
